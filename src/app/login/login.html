<div class="flex flex-col items-center justify-center min-h-screen text-white overflow-hidden">
    <div
        class="login-card z-10 rounded-4xl relative p-11 max-w-md w-full flex flex-col items-center"
    >
        <h2 class="text-5xl font-bold mb-10 text-center">Rhythmeo</h2>
        <button
            (click)="loginWithSpotify()"
            class="flex items-center justify-center gap-4 bg-[#1DB954] text-white px-12 py-4 rounded-full font-semibold text-lg transition-all duration-300 ease-in-out transform hover:scale-105"
        >
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg"
                alt="Spotify"
                class="w-7 h-7"
            />

        </button>
    </div>
</div>
