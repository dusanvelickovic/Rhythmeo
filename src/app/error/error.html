<div class="flex flex-col items-center justify-center min-h-screen text-white overflow-hidden">
    <!-- Rhythmeo App Name -->
    <h1
        class="text-6xl font-black mb-12 text-center tracking-wider relative z-10"
        style="text-shadow: 0 4px 12px rgba(29, 185, 84, 0.25)"
    >
        Rhythmeo
    </h1>
    <!-- Error Card -->
    <div
        class="relative z-10 bg-neutral-800/70 backdrop-blur-lg rounded-3xl shadow-2xl border border-neutral-700 p-10 flex flex-col items-center w-full max-w-md"
    >
        <div class="text-center mb-8">
            <svg
                class="w-20 h-20 mx-auto mb-6 text-red-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
            </svg>
            <h2 class="text-3xl font-bold mb-4">{{ errorMessage }}</h2>
            @if (errorDetails) {
                <p class="text-neutral-300 mb-8">{{ errorDetails }}</p>
            }
        </div>
        <div class="flex flex-col gap-4 w-full">
            <button
                (click)="goToLogin()"
                class="flex items-center justify-center gap-3 bg-[#1DB954] hover:bg-[#1ed760] text-white px-10 py-4 rounded-full font-semibold text-lg transition-all duration-300 ease-in-out transform hover:scale-105"
            >
                Back to Login
            </button>
            <button
                (click)="goToHome()"
                class="flex items-center justify-center gap-3 bg-neutral-700 hover:bg-neutral-600 text-white px-10 py-4 rounded-full font-semibold text-lg transition-all duration-300 ease-in-out"
            >
                Go to Home
            </button>
        </div>
    </div>
</div>
