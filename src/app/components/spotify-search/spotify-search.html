<div class="relative">
    <!-- Toggle Button -->
    <button
        (click)="toggleSearch()"
        class="text-gray-300 hover:text-white mx-4 border-gray-800 uppercase tracking-wide font-semibold text-sm flex items-center gap-2 transition-colors cursor-pointer"
    >
        <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-4 h-4"
        >
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
        Search
    </button>

    <!-- Dropdown Menu -->
    @if (isExpanded()) {
        <div class="absolute top-full right-0 mt-2 w-fit min-w-[20rem] bg-black/90 backdrop-blur-md border border-gray-800 rounded-lg shadow-xl p-4 z-50">
            <!-- Search Mode Selector -->
            <div class="mb-3">
                <select
                    [value]="searchMode()"
                    (change)="onModeChange($event)"
                    class="w-full px-3 py-2 rounded-md bg-gray-800/50 text-white text-sm border border-gray-700 focus:border-gray-800 focus:ring-1 focus:outline-none transition-all"
                >
                    <option value="genre">Browse by Genre</option>
                    <option value="custom">Custom Search</option>
                </select>
            </div>

            <!-- Genre Dropdown -->
            @if (searchMode() === 'genre') {
                <select
                    [value]="selectedGenre() || ''"
                    (change)="onGenreChange($event)"
                    class="w-full px-3 py-2 rounded-md bg-gray-800/50 text-white text-sm border border-gray-700 focus:border-gray-800 focus:ring-1 transition-all"
                >
                    <option value="" disabled>Select a genre...</option>
                    @for (genre of genres; track genre) {
                        <option [value]="genre">{{ genre | uppercase }}</option>
                    }
                </select>
            }

            <!-- Custom Search -->
            @if (searchMode() === 'custom') {
                <div class="flex gap-2">
                    <input
                        type="text"
                        [value]="customQuery()"
                        (input)="updateCustomQuery($event)"
                        (keyup.enter)="onCustomSearch()"
                        placeholder="Search songs, artists..."
                        class="flex-1 px-3 py-2 rounded-md bg-gray-800/50 text-white text-sm placeholder-gray-400 border border-gray-800/50 transition-all"
                    />
                    <button
                        (click)="onCustomSearch()"
                        [disabled]="!customQuery().trim()"
                        class="px-4 py-2 rounded-md text-sm bg-gray-800/50 font-semibold border border-gray-800 transition-all disabled:opacity-80 disabled:cursor-not-allowed text-white shadow-lg"
                    >
                        Go
                    </button>
                </div>
            }
        </div>
    }
</div>
