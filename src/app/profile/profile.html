<div class="max-w-7xl mx-auto py-8">
    <div class="flex justify-end items-center mb-6">
        <a routerLink="/home"
           class="flex items-center gap-2 bg-gradient-to-r from-emerald-500 to-emerald-700 border-none px-5 py-2 rounded-xl text-sm font-semibold text-white uppercase tracking-wider shadow-lg transition-all duration-200 hover:scale-105 hover:from-emerald-600 hover:to-emerald-800"
        >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
            </svg>
            <span class="ml-1">Back</span>
        </a>
    </div>

    @if (user$ | async; as user) {
        <div class="max-w-3xl mx-auto">
            <div class="bg-gray-800 backdrop-blur-sm rounded-2xl overflow-hidden shadow-2xl border border-gray-700">
                <!-- Profile Header -->
                <div class="p-8 border-b border-gray-700">
                    <div class="flex flex-col md:flex-row items-center md:items-start gap-6">
                        <!-- Avatar -->
                        @if (user.profileImage) {
                            <img
                                [src]="user.profileImage | extractUrl"
                                alt="User avatar"
                                class="w-24 h-24 rounded-full border-2 border-emerald-600 shadow-lg object-cover">
                        } @else {
                            <div class="w-24 h-24 rounded-full border-2 border-emerald-600 shadow-lg bg-gradient-to-br from-emerald-600 to-emerald-800 flex items-center justify-center">
                                <span class="text-3xl font-bold text-white">{{ user?.displayName?.charAt(0)?.toUpperCase() }}</span>
                            </div>
                        }

                        <!-- User Info -->
                        <div class="flex-1 text-center md:text-left">
                            <h2 class="text-2xl font-bold text-white uppercase tracking-wider mb-1">{{ user.displayName }}</h2>
                            <p class="text-emerald-300 mb-4">{{ user.email }}</p>
                        </div>

                        <!-- Logout Button -->
                        <button
                            type="button"
                            (click)="logout()"
                            class="cursor-pointer text-white inline-flex items-center gap-2 bg-red-600 hover:bg-red-500 px-5 py-2.5 rounded-xl text-sm font-semibold shadow-lg transition-all duration-200 hover:scale-105 uppercase tracking-wider"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
                            </svg>
                            <span>Logout</span>
                        </button>
                    </div>
                </div>

                <!-- Account Information -->
                <div class="p-8">
                    <h3 class="text-lg font-semibold text-white uppercase tracking-wider mb-6">Account Information</h3>

                    <div class="space-y-4">
                        <div class="flex items-center gap-4 p-4 bg-gray-700 rounded-lg border border-gray-700 hover:bg-gray-600 transition-all duration-200">
                            <div class="text-emerald-400">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm text-gray-400 uppercase tracking-wider">Display Name</p>
                                <p class="text-white font-semibold">{{ user.displayName }}</p>
                            </div>
                        </div>

                        <div class="flex items-center gap-4 p-4 bg-gray-700 rounded-lg border border-gray-700 hover:bg-gray-600 transition-all duration-200">
                            <div class="text-emerald-400">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm text-gray-400 uppercase tracking-wider">Email Address</p>
                                <p class="text-white font-semibold">{{ user.email }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    }
</div>
