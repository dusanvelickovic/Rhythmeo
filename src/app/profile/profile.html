<div class="container mx-auto py-6">
    <div class="bg-black/70 backdrop-blur-sm rounded-2xl overflow-hidden shadow-md border-1 border-emerald-950">
        <!-- Header: avatar + basic info + logout -->
        <div class="px-6 py-6 flex items-center gap-4">
            @if (user?.profileImage !== null) {
                <img
                    src="{{ user?.profileImage }}"
                    alt="User avatar"
                    class="w-20 h-20 rounded-full border-1 border-emerald-950 shadow-md object-cover">
            }

            <div class="flex-1 min-w-0">
                <h2 class="text-xl font-semibold text-emerald-100 truncate">{{ user?.displayName }}</h2>
                <p class="text-sm text-emerald-200/80 truncate">{{ user?.email }}</p>
            </div>

            <button
                type="button"
                (click)="logout()"
                class="ml-2 cursor-pointer text-white inline-flex items-center gap-2 bg-emerald-600 hover:bg-emerald-500 px-3 py-2 rounded-md text-sm font-medium shadow-sm transition">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 16l4-4m0 0l-4-4m4 4H7"/></svg>
                <span>Logout</span>
            </button>
        </div>
    </div>
</div>
